<html>
	<head>
	</head>
	<body>
		<div class='user_list'>
			<div class='user'>
				<div>Name</div>
				<div>Lastname</div>
			</div>
		</div>
	</body>
	
	<script>
		// find tag berdasarkan class name
		var list = document.querySelector('.user_list');
		
		function addUserEs5(name, lastname) {
			var temp = '';
			
			temp += '<div class="user">';
			temp += '<div>'+name+'</div>';
			temp += '<div>'+lastname+'</div>';
			temp += '</div>';
			
			// inject html tag 
			list.insertAdjacentHTML('beforeend', temp);
		};
		
		function addUserEs6(name, lastname) {
			// Backtick dapat digunakan untuk template multiline
			var temp = `<div class='user'>
							<div>${name}</div>
							<div>${lastname}</div>
						</div>`;	
			
			list.insertAdjacentHTML('beforeend', temp);
		};
		
		addUserEs5('Constantine', 'Davin');
		//addUserEs6('Carinnia', 'Untoro');
	</script>
</html>
