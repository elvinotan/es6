<script>
	// Cara Repeat String
	console.log("foo".repeat(3));
	console.log("foo".repeat(1+2));
	
	var word = "camera";
	
	// "cam" => dimulai dari kata cam
	// 1 => mulai cari dari index 1
	console.log("StartsWith "+word.startsWith("cam", 1));

	console.log("EndsWith "+word.endsWith("era", 4));
	console.log("EndsWith "+word.endsWith("me", 4));
	
	console.log("Include "+word.includes("me"));
</script>
