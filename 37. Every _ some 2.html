<script>
	const students = [
		{name:'Constantine', grade:4},	
		{name:'Davin', grade:5},	
		{name:'Ethan', grade:7},	
	];
	
	// Some : Asal ada 1 data yang pass kriteria, maka di anggap pass
	// bila ketemu dgn kreteria akan stop dan return result;
	// bila tidak ketemu dgn kreteria akan lanjut loop sampai ketemua or stop looping 
	// Logic : Asal ada 1 data match dengan kriteria maka return true
	
	// Cek semua student yang gradenya lebih besar ari 5
	const somepass = students.some(function(s){
		return s.grade > 6;
	})
	console.log('Some '+somepass);

</script>
