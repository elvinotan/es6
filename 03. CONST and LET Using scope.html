Variable Scope </br>
- Local Scope = Function Scope</br>
- Global Scope = Browser Scope</br>
<script>
	// Example 1
	function example1() {
		var winner = true;
		
		function user() {
			var winner = false; // create instane winner for local (function scope)
			// winner = true; // merubah nilai variable global (global scope)
			console.log("Example 1.User "+winner);
		}
		
		user(); // execute function user
		console.log("Example 1 "+winner);
	}
	
	// Example 2
	function example2() {
	  var value = 10;
	  var winner = true;
	  
	  if (value == 10) {
		  var winner = false; // merubah nilai variable global (global scope)
		  //winner = false; // merubah nilai variable global (global scope)
		  console.log("Example 2.method "+winner);
	  }
	  
	  console.log("Example 2 "+winner);
	}
	
	
	// Example 3
	function example3() {
	  const value = 10;
	  let winner = true;
	  
	  if (value == 10) {
		  let winner = false; // create instane winner for local (function scope)
		  //winner = false; // merubah nilai variable global (global scope)
		  console.log("Example 3.method "+winner);
	  }
	  
	  console.log("Example 3 "+winner);
	}
	
	example1();
	//example2();
	//example3();
</script>
