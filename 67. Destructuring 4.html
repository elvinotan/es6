<script>
	// ES6 Meski tidak urutan, masih tetap benar
	function createCar({type, color, brand, year, model}) {
		console.log('type '+type);
		console.log('color '+color);
		console.log('brand '+brand);
		console.log('year '+year);
		console.log('model '+model);
	}
	
	const car = {
		brand : 'ford',
		model : 'focus',
		color : 'red',
		year : 2015,
		type : 'fast'
	}
	
	createCar(car);
</script>
