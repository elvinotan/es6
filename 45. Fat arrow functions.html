<script>
	const funcES5 = function(name, age) {
		return `My name is ${name}, and age ${age}`;
	}
	
	const funcES61 = (name, age) => `My name is ${name}, and age ${age}`;
	
	const funcES62 = name => `My name is ${name}, and age 14`;
	
	
	console.log(funcES5('Constantine', 12));
	console.log(funcES61('Davin', 13));
	console.log(funcES62('Ethan'));
</script>
