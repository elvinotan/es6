const : Untuk variable yang nilainya tidak boleh berubah</br>
let : Untuk variable yang nilainya boleh barubah</br>
<script>
	//var type = 'Cupcake';
	//var flavor = 'Apple';
	//var price = 5;
	
	const type = 'Cupcake';
	let flavor = 'Apple';
	let price = 5;
	
	console.log('type> '+type);
	console.log('flavor> '+flavor);
	console.log('price> '+price);
</script>
