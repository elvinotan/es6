<script>
	const url = 'https://jsonplaceholder.typicode.com/posts/';
	
	//Fetch build in on ES6
	fetch(url, {
		method : 'POST',
		header : {
			'Content-Type':'application/json'
		},
		body : JSON.stringify( {title:'some title'} )
	})		
	.then(res => res.json())
	.then(data => console.log(data))
	.catch(err => console.log('Error', err))
</script>
