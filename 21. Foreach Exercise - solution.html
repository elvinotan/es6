<html>
	<head>
	</head>
	<body>
	</body>
	<script>
		const products = [
			{name:'Iphone', price:200},
			{name:'Motorola', price:70},
			{name:'Samsung', price:900},
			{name:'Sony', price:90},
		];
		
		function salesTag(p) {
			let salesTag = (p.price < 100 ) ? `<div><strong>On Sales</strong></div` : ``;
			return salesTag;
		}
		
		let tamplate = '';
		products.forEach(function(p){
			
			tamplate += `<div>
								<div>${p.name}</div>
								<div>${p.price}</div>
								${salesTag(p)}
				         </div></br>`;	
		});
		
		document.body.insertAdjacentHTML('afterbegin',tamplate);
	</script>
</html>
