<script>
	// Tujuan : Reduce amount of code
	
	function hey() {
		console.log('hey');
	}
	
	// ES5
	function argsES5(arg1, arg2, arg3) {
		const args = [arg1, arg2, arg3];
		
		console.log(args);
	}

	// ES6 cara mempersingkat arguments passing
	// perhatikan cara panggil function, kita mengguakan idx 2 bukan 3
	function argsES6(arg1, ...args) {
		console.log(arg1);
		console.log(args);
		args[2]();
	}

	argsES5('Arg1', 'Arg2', 'Arg3', hey);
	//argsES6('Arg1', 'Arg2', 'Arg3', hey);
</script>
