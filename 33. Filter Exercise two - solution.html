<script>
	const channel = [
	   {name:'HBO',premium:true},
	   {name:'LIFE',premium:false},
	   {name:'Max',premium:true},
	   {name:'Cooking channel',premium:false},
	   {name:'WOBI',premium:false}
	];
	
	const user = {
		name : 'Constantine',
		premium:true,
		premiumChannelES5 : function() {
			const pPremium = this.premium;
			// Kembalikan channel yang premium
			return channel.filter(function(p){
				return p.premium == pPremium;
			});
		},
		channel : function() {
			// Kembalikan channel yang bukan premium
			return channel.filter(function(p){
				return !p.premium;
			});
		},
		premiumChannelES6 : function() {
			return channel.filter(p => p.premium === this.premium );
		},
	}
	
	console.log(user.premiumChannelES5());
	console.log(user.channel());
	console.log(user.premiumChannelES6());
</script>
