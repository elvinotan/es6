<script>
	const students = [
		{name:'Constantine', grade:4},	
		{name:'Davin', grade:5},	
		{name:'Ethan', grade:7},	
	];
	
	// Every : Semua data di cek sampai selesai, 
	// bila ketemu dgn kreteria akan lanjug looping
	// bila tidak ketemu dgn kreteria akan stop dan return false;
	// Logic : Every data has to match with kriteria
	
	// Cek semua student yang gradenya lebih besar ari 5
	const everypass = students.every(function(s){
		return s.grade > 5;
	})
	console.log('Every '+everypass);

</script>
